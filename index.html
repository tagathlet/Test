			function shuffle(array) {
				array.sort(() => Math.random() - 0.5);
			}
			
			var mapArr = [];
			
			for (i = 0; i < 9; i++){
				mapArr[i] = [];
				for (j = 0; j < 9; j++){
					mapArr[i][j] = 0;
				}
			}
			
			var numArr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
			
			function checkMap(mapArr, i, j, num){
				for (var n = 0; n < 9; n++){
					if (mapArr[n][j] == num ){
						return 0;
					}
				}
				for (var m = 0; m < 9; m++){
					if (mapArr[i][m] == num ){
						return 0;
					}
				}
				return 1;
			}
			
			function genMap(mapArr, numArr){
				for (i = 0; i < 9; i++){
					for (j = 0; j < 9; j++){
						if (checkMap(mapArr, i, j, numArr[j])){
							mapArr[i][j] = numArr[j];
						}
						else {
							numArr=numArr.splice(-1).concat(numArr);
							j = j-1;
						}
					}
					//numArr=numArr.splice(1).concat(numArr);
					shuffle(numArr);
				}
				return mapArr;
			}
